<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent Rectangle Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-icon">üìê</div>
                <h1>Equivalent Rectangle Calculator</h1>
                <p>Enter the perimeter and area of any shape to find its equivalent rectangle dimensions</p>
            </div>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="perimeter">Perimeter</label>
                    <input type="number" id="perimeter" placeholder="Enter perimeter" step="0.01" min="0">
                    <span class="unit">units</span>
                </div>
                
                <div class="input-group">
                    <label for="area">Area</label>
                    <input type="number" id="area" placeholder="Enter area" step="0.01" min="0">
                    <span class="unit">square units</span>
                </div>
                
                <button id="calculate-btn" class="calculate-btn">Calculate Rectangle</button>
            </div>
            
            <div class="result-section" id="result-section">
                <h2>Equivalent Rectangle</h2>
                <div class="dimensions">
                    <div class="dimension">
                        <span class="label">Width:</span>
                        <span class="value" id="width-value">-</span>
                        <span class="unit">units</span>
                    </div>
                    <div class="dimension">
                        <span class="label">Height:</span>
                        <span class="value" id="height-value">-</span>
                        <span class="unit">units</span>
                    </div>
                </div>
                
                <div class="visual-container">
                    <h3>Visual Representation</h3>
                    <canvas id="rectangle-canvas" width="400" height="300"></canvas>
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
        </main>
        
        <footer>
            <p>Built with ‚ù§Ô∏è by Jacob</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
